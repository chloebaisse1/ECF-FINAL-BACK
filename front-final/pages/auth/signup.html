<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Inscription</h1>
  </div>
</div>
<div class="container pt-3">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="votre nom"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="votre prénom"
      />
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="test@mail.com"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="PasswordInput" />
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"
        >Valider votre mot de passe</label
      >
      <input type="password" class="form-control" id="ValidatePasswordInput" />
    </div>
    <div class="text-center pt-3">
      <button type="submit" class="btn">S'inscrire</button>
    </div>
  </form>
  <div class="text-center pt-4">
    <a class="signup" href="/signin"
      >Vous avez déjà un compte ? Connectez vous ici !
    </a>
  </div>
</div>
