<div class="container pt-3">
  <form id="formulairePassage">
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="nom de l'animal"
        name="nom"
      />
      <div class="invalid-feedback">Le nom est requis</div>
    </div>

    <div class="mb-3">
      <label for="RaceInput" class="form-label">Race</label>
      <input
        type="text"
        class="form-control"
        id="RaceInput"
        placeholder="race de l'animal"
        name="race"
      />
      <div class="invalid-feedback">La race est requis</div>
    </div>

    <div class="mb-3">
      <label for="HabitatInput" class="form-label">Habitat</label>
      <input
        type="text"
        class="form-control"
        id="HabitatInput"
        placeholder="habitat de l'animal"
        name="habitat"
      />
      <div class="invalid-feedback">l'habitat est requis</div>
    </div>

    <div class="mb-3">
      <label for="NourritureInput" class="form-label">Nourriture</label>
      <input
        type="text"
        class="form-control"
        id="NourritureInput"
        placeholder="Nourriture de l'animal"
        name="nourriture"
      />
      <div class="invalid-feedback">la nourriture est requise</div>
    </div>

    <div class="mb-3">
      <label for="QuantiteeInput" class="form-label">Quantitee</label>
      <input
        type="text"
        class="form-control"
        id="QuantiteeInput"
        placeholder="Quantitee de nourriture pour l'animal"
        name="quantitee"
      />
      <div class="invalid-feedback">la quantitee est requise</div>
    </div>
    <div class="mb-3">
      <label for="DateInput" class="form-label">Date</label>
      <input
        type="date"
        class="form-control"
        id="DateInput"
        placeholder="Date de passage l'animal"
        name="date"
      />
      <div class="invalid-feedback">la date est requise</div>
    </div>
    <div class="mb-3">
      <label for="HeureInput" class="form-label">Heure</label>
      <input
        type="time"
        class="form-control"
        id="HeureInput"
        placeholder="Heure de passage l'animal"
        name="time"
      />
      <div class="invalid-feedback">l'heure est requise</div>
    </div>

    <div class="text-center pt-3">
      <button type="button" class="btn" id="btn-validation-passage">
        Envoyer
      </button>
    </div>
  </form>
</div>
