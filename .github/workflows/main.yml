on:
  push:
    branches:
      - main

name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    # Ã‰tape de dÃ©bogage pour lister la structure aprÃ¨s clonage
  name: ğŸ› Debug - List directory structure
   run:
        echo "Root directory:"
        ls -R /
        echo "Working directory:"
        ls -R /home/runner/work/ECF-FINAL-BACK
        echo "Contents of ECF-FINAL-BACK directory:"
        ls -R /home/runner/work/ECF-FINAL-BACK/ECF-FINAL-BACK

    # Backend setup
    name: Set up Node.js for back-end
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    name: Install npm dependencies for back-end
      run: npm install
      working-directory: ../back-final

    name: Build back-end
      run: npm run build
      working-directory: ../back-final

    # Frontend setup
    name: Install npm dependencies for front-end
      run: npm install
      working-directory: .

     name: Build front-end
      run: npm run build
      working-directory: .

     name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp-ecfarcadia.alwaysdata.net
        username: ecfarcadia
        password: ${{ secrets.ftp_password }}
        protocol: ftps
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/bootstrap/scss/**
          **/node_modules/bootstrap/js/**
          **/node_modules/bootstrap-icons/icons/**  
        server-dir: /www/
