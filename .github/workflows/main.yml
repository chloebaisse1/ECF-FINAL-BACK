on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    # Backend setup
    - name: Set up Node.js for back-end
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install npm dependencies for back-end
      working-directory: back-final
      run: npm install

    - name: Build back-end
      working-directory: back-final
      run: npm run build

    # Frontend setup
    - name: Install npm dependencies for front-end
      working-directory: front-final
      run: npm install

    - name: Build front-end
      working-directory: front-final
      run: npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp-ecfarcadia.alwaysdata.net
        username: ecfarcadia
        password: ${{ secrets.ftp_password }}
        protocol: ftps
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/bootstrap/scss/**
          **/node_modules/bootstrap/js/**
          **/node_modules/bootstrap-icons/icons/**  
        server-dir: /www/
